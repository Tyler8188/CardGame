    <!--推荐网址-->
    <div class="layout">
        <ui-select class="large" @change="onChangeWebUrl" v-el:webselect v-value="curSelectUrl">
            <option v-for="(key, item) in defaultCfg" :value="item.url">
                {{item.name}}
            </option>
        </ui-select>
    </div>
